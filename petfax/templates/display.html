{% extends 'base.html' %}

{% block title %}{{ pet.pet_name }} - Pet Details{% endblock %}

{% block content %}
    <h1>{{ pet.pet_name }}</h1>
    <img src="{{ pet.pet_photo }}" alt="{{ pet.pet_name }}">
    <p>{{ pet.pet_fact }}</p>
    <a href="{{ url_for('pet.index') }}">Back to All Pets</a>
{% endblock %}
