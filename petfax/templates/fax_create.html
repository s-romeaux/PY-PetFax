{% extends 'base.html' %}

{% block title %}Create Fun Fact{% endblock %}

{% block content %}
<h1>Create Fun Fact</h1>
<form action="#" method="post">
    <label for="submitter">Your Name:</label>
    <input type="text" id="submitter" name="submitter" required>
    <br>
    <label for="fun_fact">Fun Fact:</label>
    <textarea id="fun_fact" name="fun_fact" rows="4" cols="50" required></textarea>
    <br>
    <input type="submit" value="Submit">
    </form>
    <a href="{{ url_for('pet.index') }}">Back to All Pets</a>
{% endblock %}
